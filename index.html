<!DOCTYPE html>
<html>
<head>
	<title>Train Times Week 7</title>

<!--CSS Links-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!--BootStrap Links-->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--JQuery Link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--FireBase Link-->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>



</head>
<body>
<!--  Main Container -->
<div class="container">
<!--  Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Crystal Gem Earth Station</h1>
		<h3 class="text-center">Empire City and KeyStone State Trains!</h3>
	</div>

<!-- Current Train Schedule -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
					<div class="panel-body">
						<div class="well text-center">
							<h2 id="counterDisplay"></h2>
								<table class="table table-striped">
								    <thead>
								      <tr>
								        <th>Train Name</th>
								        <th>Destination</th>
								        <th>Frequency (min)</th>
								        <th>Next Arrival</th>
								        <th>Minutes Away</th>
								      </tr>
								    </thead>
								    <tbody>
								      <tr>
								        <td id="trainNameDisplay"></td>
								        <td id="destinationDisplay"></td>
								        <td id="frequencyDisplay"></td>
								        <td id="nextArrivalDisplay"></td>
								        <td id="minutesAwayDisplay"></td>
								      </tr>
								    </tbody>
								  </table>






						</div>
						
					</div>
			</div>
		</div>
	</div>

<!-- Add Train  -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train </h3>
				</div>
					<div class="panel-body">
						<form role="form">
						<div class="form-group">
							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="text">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="text">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="trainTimeInput">
						</div>
						<div class="form-group">
							<label for="text">Frequency (min) </label>
							<input type="number" class="form-control" id="frequencyInput">
						</div>
							<button type="submit" class="btn btn-default" id="addTrain">
								Submit
							</button>
						</form>
					</div>
			</div>
		</div>
	</div>

</div>


<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
